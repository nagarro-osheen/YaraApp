<div>
<div class="row">
  <h3>Products</h3>
  <button routerLink="addproduct" class="btn btn-sec-col pull-right">Add New Product</button>
</div>
<br>
Show Products:
<select (change)="pageSize=$event.target.value;getProducts()">
    <option>5</option>
    <option>10</option>
    <option>25</option>
    <option>50</option>
</select>
<br>

 <p-table [value]="products">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.code}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td><button  [routerLink]="['editproduct',product.id]" class="btn">Edit</button>
                <button class="btn" (click)="deleteProduct(product.id)">Delete</button></td>
        </tr>
    </ng-template>
</p-table>
<p-paginator [rows]="pageSize" [totalRecords]="totalRecords" (onPageChange)="paginate($event)"></p-paginator>

</div>
